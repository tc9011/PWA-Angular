<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PWAAngular</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#00abff">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    #loading{display:inline-block;width:50px;height:50px;border:3px solid rgba(103,58,183,.3);border-radius:50%;border-top-color: #00abff;animation:spin 1s ease-in-out infinite;position:fixed;left:calc(50% - 25px);top:calc(50% - 25px)}  @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <app-root>
    <nav
      style="background-color: #00abff; height: 60px; width: 100%">
    </nav>

    <noscript>
      <h3 style="color: #00abff; font-family: Helvetica; margin: 2rem;">
        Sorry, but app is not available without javascript
      </h3>
    </noscript>

    <div id="loading"></div>
  </app-root>
</body>
</html>
